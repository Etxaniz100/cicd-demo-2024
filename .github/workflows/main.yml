name: Primer workflow

on: push

jobs:
  tareas_hola_mundo:
    runs-on: ubuntu-latest

    steps:
      - name: Bajase codigo
        uses: actions/checkout@v4
      - name: Probar codigo
        run: python3 main.py
      - name: Crear imagen Docker
        run: docker build -t eneko/holamundo .
      - name: Probar contenedor
        run: docker run eneko/holamundo
